                    const created = msg.createdAt ? msg.createdAt.toMillis() : Date.now()
                    const elapsed = Date.now() - created
                    if (msg.halfLife && elapsed > msg.halfLife) {
                      const p = document.createElement("p")
                      p.textContent = `[${msg.rank}] ${msg.username}: ${msg.text}`
                      container.appendChild(p)
                    }
                  })
                })

                    }

                    }

}

        function parseMessage(raw) {
          let recipients = []
          let halfLife = null
          let text = raw
          if (raw.includes("#p")) {
            if (currentUser.rank.includes("Admin")) {
              const start = raw.indexOf("#p ")
              if (start !== -1) {
                const end = raw.indexOf("#", start + 1)
                let tagSegment = ""
                if (end !== -1) {
                  tagSegment = raw.slice(start + 1, end)
                  text = raw.slice(0, start) + raw.slice(end + 1)
                } else {
                  tagSegment = raw.slice(start + 1)
                  text = raw.slice(0, start)
                }
                const parts = tagSegment.trim().split(" ")
                recipients = parts.slice(1)
              }
            } else {
              alert("You are not authorized to use #p.")
              return [["Thefirewarder"], currentUser.username + " attempted to use #p.", null]
            }
          }
          if (raw.includes("#hl")) {
            const start = raw.indexOf("#hl ")
            if (start !== -1) {
              const end = raw.indexOf("#", start + 1)
              let tagSegment = ""
              if (end !== -1) {
                tagSegment = raw.slice(start + 1, end)
                text = text.replace(raw.slice(start, end + 1), "")
              } else {
                tagSegment = raw.slice(start + 1)
                text = text.replace(raw.slice(start), "")
              }
              const parts = tagSegment.trim().split(" ")
              if (parts[1].toLowerCase().includes("h")) halfLife = parseFloat(parts[1]) * 60 * 60 * 1000
              else if (parts[1].toLowerCase().includes("m")) halfLife = parseFloat(parts[1]) * 60 * 1000
              else if (parts[1].toLowerCase().includes("s")) halfLife = parseFloat(parts[1]) * 1000
              else halfLife = parseFloat(parts[1]) * 1000
            }
          }
          text = text.trim()
          return [recipients, text, halfLife]
        }

        plant.addEventListener("click", () => {
          if (!atPlant) {
            plant.innerHTML = "Go back to town"
            atPlant = true
            document.getElementById("townSquare").style.display = "none"
            document.getElementById("power").style.display = "block"
          } else {
            atPlant = false
            plant.innerHTML = "Visit Power Plant"
            document.getElementById("townSquare").style.display = "block"
            document.getElementById("power").style.display = "none"
          }
        })

        setInterval(() => {
          for (const message of townMessages) {
            const created = message.msg.createdAt ? message.msg.createdAt.toMillis() : Date.now()
            const elapsed = Date.now() - created
            if (message.msg.halfLife && elapsed > message.msg.halfLife && !message.msg.moved) {
              message.msg.moved = true
              db.collection("chats").doc("power_plant").collection("messages").add(message.msg)
              db.collection("chats").doc("town_square").collection("messages").doc(message.id).delete()
              energy++
            }
          }
        }, 100)
        setInterval(function(){
          msgCount = 0
        },60000)
       async function deleteLast10Messages(username) {
  const snap = await db.collection("chats").doc("town_square")
    .collection("messages")
    .orderBy("createdAt", "desc")
    .get();

  const userMsgs = snap.docs.filter(doc => doc.data().username === username).slice(0, 10);
  const batch = db.batch();
  userMsgs.forEach(doc => batch.delete(doc.ref));
  await batch.commit();
}

}
